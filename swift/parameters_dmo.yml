# Define the system of units to use internally. 
InternalUnitSystem:
  UnitMass_in_cgs:     1.98848e43    # 10^10 M_sun
  UnitLength_in_cgs:   3.08567758e24 # 1 Mpc
  UnitVelocity_in_cgs: 1e5           # 1 km/s
  UnitCurrent_in_cgs:  1             # Amperes
  UnitTemp_in_cgs:     1             # Kelvin

# Planck-13 cosmology
Cosmology:
  h:              0.67660
  a_begin:        0.00781250
  a_end:          1.00000000
  Omega_m:        0.31110000
  Omega_lambda:   0.68890000
  Omega_b:        0.04897000

# Parameters governing the time integration
TimeIntegration:
  dt_min:     1e-6 
  dt_max:     0.01

Scheduler:
  max_top_level_cells: 32
  cell_split_size:     200

# Parameters governing the snapshots
Snapshots:
  basename:            EAGLE-XL_ClusterSK0_DMO
  delta_time:          1.02
  scale_factor_first:  0.02
  output_list_on:      1
  output_list:         ./snap_redshifts.txt
  invoke_stf:          0
  compression:         9
  subdir:              snapshots 

# Parameters governing the conserved quantities statistics
Statistics:
  delta_time:          1.02
  scale_factor_first:  0.02
 
# Restart files.
Restarts:
  enable:             1
  delta_hours:        2.0
  max_run_time:       71.5         # In hours
  onexit:             1

# Parameters for the self-gravity scheme
Gravity:
  eta:                              0.025         
  comoving_DM_softening:            0.00665484
  comoving_baryon_softening:        0.00380430
  softening_ratio_background:       0.020
  max_physical_baryon_softening:    0.00140124
  max_physical_DM_softening:        0.00245118
  mesh_side_length:                 512
  MAC:                              adaptive
  theta_cr:                         0.7
  epsilon_fmm:                      0.001
  allow_truncation_in_MAC:          1
  use_tree_below_softening:         1

# Parameters related to the initial conditions
InitialConditions:
  file_name:                   /cosma7/data/dp004/rttw52/swift_runs/make_ics/ics/EAGLE-XL_ClusterSK0.hdf5
  periodic:                    1
  cleanup_h_factors:           1    
  cleanup_velocity_factors:    1  

StructureFinding:
  config_file_name:         none
  basename:                 stf
  output_list_on:           0
  output_list:              list.txt
  subdir_per_output:        stf
